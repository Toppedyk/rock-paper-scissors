<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
<header class="container-fluid bg-primary text-center">
  <div class="row">
    <div class="col">
      <h3>Rock Paper Scissors</h3>
    </div>
  </div>
</header>


<main class="container-fluid">
  <div class="row justify-content-center bg-light">
    <div class="col-4 d-flex flex-direction-row justify-content-center p-5">
      <div class="card text-center shadow" style="width: 18rem;">
        <div class="card-header font-weight-bold">
          Choose Your Fighter
        </div>
        <ul class="list-group list-group-flush ">
          <li class="list-group-item"><button type="button" class="btn btn-primary" onclick="myPlay('rock')">Rock</button></li>
          <li class="list-group-item"><button type="button" class="btn btn-warning" onclick="myPlay('paper')">Paper</button></li>
          <li class="list-group-item"><button type="button" class="btn btn-danger" onclick="myPlay('scissors')">Scissors</button></li>
          <li class="list-group-item"><button type="button" class="btn btn-success" onclick="myPlay('lizard')">Lizard</button></li>
          <li class="list-group-item"><button type="button" class="btn btn-secondary" onclick="myPlay('spock')">Spock</button></li>
        </ul>
      </div>
    </div>
    <div class="col-4 p-3">
      <img src="./pics/RPSLS.png" alt="rules" class=" d-flex img-fluid shadow" >
    </div>
  </div>

  <div class="row bg-secondary py-2">
    <div class="col text-center">
      <div class="alert alert-primary m-0" id="update" role="alert">
      </div>
    </div>
  </div>

  <div class="row ">
    <div class="col py-3 d-flex justify-content-center">
      <div class="card" style="width: 18rem;">
        <ul class="list-group list-group-flush">
          <li class="list-group-item" id="win">Wins: </li>
          <li class="list-group-item" id="lose">Losses: </li>
          <li class="list-group-item" id="draw">Draws: </li>
        </ul>
      </div>
    </div>
  </div>
</main>

<footer class="container-fluid bg-primary">

</footer>




  <script src="app.js"></script>
</body>
</html>
